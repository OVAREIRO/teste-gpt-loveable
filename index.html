<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holographic Card</title>
  <style>
    /* === ESTILO FUTURISTA HOLOGR√ÅFICO 3D === */
    :root {
      --neon-cyan: #00ffff;
      --neon-pink: #ff00ff;
      --bg-dark: #0a0a0a;
      --gradient: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 320px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 0.1s ease;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -3px;
      background: var(--gradient);
      filter: blur(12px);
      z-index: -1;
      opacity: 0.8;
      animation: hologlow 4s ease-in-out infinite alternate;
      mask: linear-gradient(white, transparent);
      mask-composite: intersect;
    }

    @keyframes hologlow {
      0% {
        transform: translate(-10px, -10px);
      }
      100% {
        transform: translate(10px, 10px);
      }
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 9999px;
      border: 3px solid var(--neon-cyan);
      margin: 0 auto;
      box-shadow: 0 0 12px var(--neon-cyan);
    }

    h2 {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.5rem;
      color: white;
      text-shadow:
        0 0 5px var(--neon-cyan),
        0 0 10px var(--neon-pink),
        0 0 15px white;
    }

    p {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin: 1rem 0;
      font-size: 0.95rem;
    }

    .energy-btn {
      display: block;
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
      background: var(--gradient);
      color: black;
      border: none;
      border-radius: 9999px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 12px var(--neon-cyan);
      transition: transform 0.2s;
    }

    .energy-btn:hover {
      transform: scale(1.05);
    }

    .energy-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 60%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .energy-btn:hover::after {
      opacity: 1;
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <!-- Card com efeito hologr√°fico -->
  <div class="card" id="holo-card">
    <img src="https://unsplash.it/100/100?random" alt="Perfil" class="profile-img" />
    <h2>Neo Aurora</h2>
    <p>Especialista em Interfaces Neurais & Realidade Hologr√°fica. Explorando conex√µes entre mente e m√°quina.</p>
    <button class="energy-btn">Conectar</button>
  </div>

  <script>
    // üéØ Efeito 3D baseado no movimento do mouse (sem bibliotecas externas)
    const card = document.getElementById('holo-card');
    document.body.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      card.style.setProperty('--rx', `${y * 10}deg`);
      card.style.setProperty('--ry', `${x * 20}deg`);
    });
  </script>

</body>
</html>
